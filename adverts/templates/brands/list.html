<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Brands - Audiowolf</title>
</head>
<body style="box-sizing: border-box; background: #f9fafb">
<div style="width: 1000px; margin: auto;">
    <h1>Brands</h1>
    <div style="display: flex; padding: 2em;">
        {% for brand in object_list %}
            <a href="{% url "brand-adverts" brand.id %}" style="display: flex; flex-direction: column; max-width: 20.75em; overflow: hidden; border-radius: .5em; text-decoration: none; background: white; margin: 1em; padding: 2.75em 2.5em; box-shadow: 0 1.5em 2.5em -.5em rgba(#000000, .1); transition: transform .45s ease, background .45s ease;">
                <h3 style="color: #2E3C40; font-size: 1.5em; font-weight: 600; line-height: 1; padding-bottom: .5em; border-bottom: 2px solid #db2777; transition: color .45s ease, border .45s ease;">
                    {{ brand.name }}
                </h3>
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
